<div class="container">
        <div *ngFor="let post of news.articles let i = index">
         <div class="full-post" *ngIf="i<1">
         <mat-card-title>{{post.title}}</mat-card-title>
         <img mat-card-image id="post-img" src="{{post.urlToImage}}" onError="this.src='/assets/blank.png';">
         <mat-card-content>
         <div style="display: flex;"><i class="material-icons">account_balance</i>{{post.author}} <i class="material-icons">alarm</i>{{post.publishedAt}}</div>
         <p>{{post.description}}</p>
         </mat-card-content>
         </div>
         </div>


                <div class="col">
                <h3>Comments</h3>
                <form [formGroup]="signupfrm" (ngSubmit)="process()">
                <fieldset>
                <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" formControlName="name" class="form-control">
                </div>
                </fieldset>
                <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" formControlName="email" class="form-control">
               </div>
               <div class="form-group">
                <label>Comment</label> <br>
                <textarea></textarea>
                </div>
                <div class="row">
                <div class="col-md-12">
                <button type="submit" [disabled]="!signupfrm.valid" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Submit</button>
                </div>
                </div>
               </form>
                </div> 
                

        </div>
